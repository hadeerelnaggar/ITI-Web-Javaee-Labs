<!Doctype html5>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
	<h1>
		Registration Form
	</h1>
	<form>
		<h3>Account information</h3>
		<section class="withborder">
			<label><b>Username<sup>*</sup></b></label>
			<input class="form-control" type="text" name="username" value="">
			<br>
			<label><b>Email Address(es)<sup>*</sup></b></label>
			<input class="form-control" type="email" name="email" value="">
			<br>
			<label><b>Phone number</b></label>
			<input class="form-control" type="number" name="phoneNumber" value="">
			<br>
			<select class="form-select" id="gender">
				<option value="gender" selected>Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<p class="error" id="genderError"></p>
			<h4>Products</h4>
			<input class="form-check-input" type="checkbox" name="Products" id="pen" value="pen">
			<label class="form-check-label" for="pen">Pen</label>
			<br>
			<input class="form-check-input" type="checkbox" name="Products" value="pencil"> Pencil<br>
			<input class="form-check-input" type="checkbox" name="Products" value="pencilcase"> Pencilcase<br>
			<input class="form-check-input" type="checkbox" name="Products" value="rubber"> Rubber<br>
			<input class="form-check-input" type="checkbox" name="Products" value="backbag"> Backbag<br>
			<input class="form-check-input" type="checkbox" name="Products" value="paper"> Paper<br>
			<p class="error" id="productsError"></p>
			<select class="form-select" id="counrty">
				<option value="Choose country" selected>Choose country</option>
				<option value="Egypt">Egypt</option>
				<option value="France">France</option>
				<option value="Germany">Germany</option>
				<option value="Algeria">Algeria</option>
			</select>
			<p class="error" id="countryError"></p>

			<br>
			<button class="button" id="sumbitButton" onclick="submitForm(event)">submit</button>
		<input class="button" type="reset" class="sumbitButton">
		</section>
		
	</form>
	<script src="validation.js">

	</script>
</body>

</html>
