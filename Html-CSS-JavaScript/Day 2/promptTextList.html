<!DOCTYPE html>
<html>
    <head>
        <script>
            var x = 0;
            do{
            x = prompt("Select a List style \n 1(bullet), 2(numbered),3(lettered)")
            if(x == 1){
                document.write("<ul style=\"list-style-type: circle\">"+
                    "<li>List item 1</li>"+
                    "<li>List item 2</li>"+
                    "<li>List item 3</li>"
                +"</ul>")
                break;
            }
            else if (x==2) {
                document.write("<ol>"+
                    "<li>List item 1</li>"+
                    "<li>List item 2</li>"+
                    "<li>List item 3</li>"
                +"</ol>")
                break
            } 
            else if(x==3) {
                document.write("<ol type=\"a\">"+
                    "<li>List item 1</li>"+
                    "<li>List item 2</li>"+
                    "<li>List item 3</li>"
                +"</ol>")
                break
            }
            else{
                alert("Invalid input");
            }
        }while(x!==1 && x!==2 && x!==3);
        </script>
    </head>
</html>
