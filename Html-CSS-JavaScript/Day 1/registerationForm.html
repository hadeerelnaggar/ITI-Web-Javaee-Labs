<!Doctype html5>
<html>
	<head>
	<style>
		div.withborder{
			border-style: solid;
			border-color: gray;
			border-radius: 20px;
			padding: 20px;
		}
		.sumbitButton{
			background-color: #03A9F4;
			border-radius: 20px;
			padding: 10px;
		}
		</style>
	</head>
  <body>
    <h1>
       Registration Form
    </h1>
    <form>
	<h3>Account information</h3>
	<div class="withborder">
		<label>Username<sup>*</sup></label>
		<input type="text" name="username" required>
		<br>
		<label>Password<sup>*</sup></label>
		<input type="password" name="password" required>
		<br>
		<label>Confirm Password<sup>*</sup></label>
		<input type="password" name="confirmpassword" required>
		<br>
		<label>Credit Card Number<sup>*</sup></label>
		<input type="password" name="creditCardNum" required>
		<br>
	</div>
	<h3>Personal information</h3>
<div class="withborder">
		<label>Name<sup>*</sup></label>
		<input type="text" name="name" required>
		<br>
		<label>Date of Birth<sup>*</sup></label>
		<input type="date" name="dateOfBirth" required>
		<br>
		<label>Favorite Color</label>
		<input type="color" name="favColor">
		<br>
		<label>Picture</label>
		<input type="file" name="image" accept="image/*">
		<br>
	</div>
	<h3>Company information</h3>
<div class="withborder">
		<label>No of employees</label>
		<input type="text" name="noOfEmployees">
		<br>
		<label>Estimated Revenue</label>
		<input type="range" min="0" max="1000" value="0" name="password">
		<br>
	</div>
	<h3>Contact information</h3>
<div class="withborder">
		<label>Email Address(es)<sup>*</sup></label>
		<input type="email" name="email" required>
		<br>
		<label>Phone number</label>
		<input type="number" name="phoneNumber">
		<br>
		<label>Website URL</label>
		<input type="url" name="wesbiteUrl">
		<br>
	</div>	
	  <br>
      <input class="sumbitButton" type="submit">
	  <input type="reset" class="sumbitButton">
    </form>
  </body>
</html>
