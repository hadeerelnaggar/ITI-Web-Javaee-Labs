<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h3>Welcome to our website</h3>
    <h4>Please login to continue</h4>
    <h:form prependId="true">
        <h:outputLabel>name:</h:outputLabel>
        <h:inputText value="#{user.name}" id="name">
            <f:ajax execute="name password" render="out" event="blur"/>
        </h:inputText>
        <h:outputLabel>password:</h:outputLabel>
        <h:inputSecret value="#{user.password}" id="password"/>
        <h:commandButton value="login" action="welcome"/>
    </h:form>
    <h3>
        <h:outputText id="out" value="welcome,#{user.name}"/>
    </h3>
</h:body>
</f:view>
</html>
